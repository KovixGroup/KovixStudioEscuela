<ng-container *ngIf="entity | async as entity">
  <div class="bg-white overflow-hidden rounded-md mb-2">
    <div class="px-4 py-2 border-b border-gray-200">
      <div class="">
        <h2 class="">{{ title }}</h2>
      </div>
    </div>
    <div class="px-4 py-2">
      <!--ID-->
      <div class="mt-2 w-full">
        <div class="text-sm leading-5 font-semibold text-gray-900">
          ID
        </div>
        <div class="mt-1 text-sm leading-5 text-gray-900">
          {{ entity.id }}
        </div>
      </div>
      <div class="mt-2 w-full">
        <div class="text-sm leading-5 font-semibold text-gray-900">
          Name
        </div>
        <div class="mt-1 text-sm leading-5 text-gray-900">
          {{ entity.name }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
