<div class="w-full h-full relative overflow-auto">
  <div class="w-full flex flex-column bg-white p-2">
    <div class="w-full flex-1 flex flex-column">
      <h1 class="font-bold">Teacher</h1>
      <p class="font-normal text-gray-600">
        This is the Teacher list in your application.
      </p>
    </div>
    <div class="w-full flex-1 flex items-center justify-end">
      <span class="inline-flex rounded-md">
        <button
            (click)="triggerTeacherAdd()"
            type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-blue-700 transition ease-in-out duration-150"
        >
         Add Teacher
        </button>
      </span>
    </div>
  </div>
  <div class="w-full p-2">
    <ng-container *ngIf="rows">
      <app-teacher-list class="w-full"></app-teacher-list>
    </ng-container>
  </div>
</div>
