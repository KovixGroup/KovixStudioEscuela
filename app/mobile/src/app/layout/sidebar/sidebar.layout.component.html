<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-avatar class="ion-margin-start ios hydrated mb-2"
            ><img alt="img" src="assets/user.jpg"
          /></ion-avatar>
          <ion-list-header>Jane Doe</ion-list-header>
          <ion-note>jane@doe.com</ion-note>

          <ng-container *ngFor="let item of menuItems; let i = index">
            <ion-menu-toggle auto-hide="false">
              <ion-item
                  (click)="selectedIndex = i"
                  routerDirection="root"
                  [routerLink]="[item.routerLink]"
                  lines="none"
                  detail="false"
                  [class.selected]="selectedIndex == i"
              >
                <ion-icon
                    slot="start"
                    [ios]="item.icon"
                    [md]="item.icon"
                ></ion-icon>
                <ion-label>{{ item.text }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>

          <!--SIGN OUT-->
          <ion-menu-toggle>
            <ion-item
              (click)="signOut()"
              routerDirection="root"
              lines="none"
              detail="false"
            >
              <ion-label>Sign out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
