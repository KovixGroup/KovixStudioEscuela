<h1 mat-dialog-title>Edit School-Class</h1>
<div mat-dialog-content>
    <app-school-class-form skf-preset="editForm" #editForm>
    </app-school-class-form>

    <button
        [ladda]="editForm.loading | async"
        class="btn btn-primary"
        (click)="submitForm()"
    >
        Save
    </button>
</div>
