<h1 mat-dialog-title>Edit Teacher</h1>
<div mat-dialog-content>
    <app-teacher-form skf-preset="editForm" #editForm>
    </app-teacher-form>

    <button
        [ladda]="editForm.loading | async"
        class="btn btn-primary"
        (click)="submitForm()"
    >
        Save
    </button>
</div>
