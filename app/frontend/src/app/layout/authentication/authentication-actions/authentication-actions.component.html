<ng-container *ngIf="isAuthenticated; else authenticationActions">
  <a class="menu-item" (click)="logout()">
    <span>Logout</span>
  </a>
</ng-container>
<ng-template #authenticationActions>
  <a routerLink="/auth/login" [routerLinkActive]="['active']" class="nav-link"
    ><span class="nav-text">Login</span></a
  >
</ng-template>
